<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BIFAN2025 SEAT FINDER</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://www.bifan.kr/presskit/2025/10/images/press_10_01.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 50px 20px;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      box-sizing: border-box;
    }
    .overlay {
      background-color: rgba(0,0,0,0.6);
      max-width: 700px;
      margin: auto;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2.2em;
    }
    h3 {
      margin: 0 0 20px 0;
      font-weight: bold;
      font-size: 1em;
      color: #ffdddd;
    }
    input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      padding: 12px 25px;
      margin-top: 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 25px;
      font-size: 1.1em;
      text-align: left;
      background-color: rgba(255,255,255,0.9);
      color: #000;
      padding: 15px;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    .result div {
      margin-bottom: 10px;
      padding: 8px;
      background: #eef5ff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>BIFAN2025 SEAT FINDER</h1>
    <h3>* 스태프 사용 용도이므로 외부 공유 금지 바랍니다.</h3>
    <input type="text" id="nameInput" placeholder="성함을 입력하세요" />
    <br />
    <button onclick="lookupSeat()">조회</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/1vJDO2ED45nZtkxJC9ii_hLPHYJhn2IoBQXGDoiKHZA4/gviz/tq?tqx=out:json&sheet=개막식';

    async function lookupSeat() {
      const name = document.getElementById('nameInput').value.trim();
      const resultEl = document.getElementById('result');
      resultEl.textContent = '조회 중...';

      if (!name) {
        resultEl.textContent = '이름을 입력해 주세요.';
        return;
      }

      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));

        const rows = json.table.rows;
        const matches = [];

        for (let row of rows) {
          const 성함 = row.c[20]?.v;
          const 소속 = row.c[21]?.v;
          const 직함 = row.c[22]?.v;
          const 구역 = row.c[27]?.v;
          const 블럭 = row.c[28]?.v;
          const 행 = row.c[29]?.v;
          const 열 = row.c[30]?.v;

          if (성함 && 성함.includes(name)) {
            let 구역표시 = 구역;
            if (구역 && /\d$/.test(구역)) {
              구역표시 += 'GATE';
            }
            const seat = `${구역표시} ${블럭}-${행}-${열}`;
            matches.push(`${성함} (${소속 || '소속없음'}, ${직함 || '직함없음'}) — 좌석: ${seat}`);
          }
        }

        if (matches.length > 0) {
          resultEl.innerHTML = matches.map(m => `<div>${m}</div>`).join('');
        } else {
          resultEl.textContent = '등록되지 않은 이름입니다.';
        }
      } catch (error) {
        resultEl.textContent = '데이터를 불러오는 중 오류가 발생했습니다.';
        console.error(error);
      }
    }
  </script>
</body>
</html>
