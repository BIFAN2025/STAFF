<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIFAN2025 SEAT FINDER</title>
  <style>
    body { font-family: Arial, sans-serif; background: #000; color: #fff; padding: 20px; text-align: center; }
    input, button { padding: 10px; font-size: 1em; margin-top: 10px; width: 80%; max-width: 400px; }
    .entry { margin: 10px; padding: 12px; border-radius: 8px; background: #333; cursor: pointer; }
    .entry:hover { background: #444; }
  </style>
</head>
<body>
  <h1>BIFAN2025 SEAT FINDER</h1>
  <input type="text" id="query" placeholder="성함 또는 소속 입력" />
  <br />
  <button onclick="doSearch()">조회</button>
  <div id="results"></div>

  <script>
    const sheetUrl = 'https://docs.google.com/.../gviz/tq?tqx=out:json&sheet=개막식'; // 실제 URL 입력

    function doSearch() {
      const q = document.getElementById('query').value.trim();
      const resEl = document.getElementById('results');
      resEl.innerHTML = '조회 중...';
      if (!q) return resEl.textContent = '입력해 주세요.';
      fetch(sheetUrl).then(r => r.text()).then(txt => {
        const json = JSON.parse(txt.substr(47).slice(0,-2));
        const html = json.table.rows.map(r => {
          const name = r.c[20]?.v, org=r.c[21]?.v||'', title=r.c[22]?.v||'';
          let zone=r.c[27]?.v||'', block=r.c[28]?.v, row=r.c[29]?.v, col=r.c[30]?.v;
          if (/\d$/.test(zone)) zone += 'GATE';
          const seat = block && row && col ? `${block}-${row}-${col}` : '';
          if ((name && name.includes(q)) || (org && org.includes(q))) {
            return `<div class="entry" onclick="openMap('${seat}')">${name} 님 — 좌석: ${seat}</div>`;
          }
          return '';
        }).filter(s=>s).join('');
        resEl.innerHTML = html || '등록된 정보가 없습니다.';
      }).catch(e => resEl.textContent = '불러오기 오류');
    }

    function openMap(seatId) {
      window.open(`full_seatmap.html?seat=${seatId}`, '_blank', 'width=800,height=600');
    }
  </script>
</body>
</html>
